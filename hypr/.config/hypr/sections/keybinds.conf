# See https://wiki.hyprland.org/Configuring/Keywords/

$mainMod = SUPER

$smartWorkspace = ~/.config/hypr/scripts/smart_workspace.sh
$resize = ~/.config/hypr/scripts/resize.sh

### NAVIGATION ($mainMod)
# bind = $mainMod, TAB, none
bind = $mainMod, Q, focusmonitor, +1 # desktop only
bind = $mainMod, Y, exec, $smartWorkspace workspace 5
bind = $mainMod, F, exec, $smartWorkspace workspace 6
bind = $mainMod, P, exec, $smartWorkspace workspace 7
# bind = $mainMod, G, #emax
bind = $mainMod, J, resizeactive, 0 -10000
bind = $mainMod, L, exec, SCRIPT_ID=resizeFastLeft $resize -25 0
bindrt = $mainMod, L, exec, pkill -f "SCRIPT_ID=resizeFastLeft"
bind = $mainMod, U, exec, SCRIPT_ID=resizeFastDown $resize 0 25
bindrt = $mainMod, U, exec, pkill -f "SCRIPT_ID=resizeFastDown"
bind = $mainMod, W, exec, SCRIPT_ID=resizeFastUp $resize 0 -25
bindrt = $mainMod, W, exec, pkill -f "SCRIPT_ID=resizeFastUp"
bind = $mainMod, apostrophe, exec, SCRIPT_ID=resizeFastRight $resize 25 0
bindrt = $mainMod, apostrophe, exec, pkill -f "SCRIPT_ID=resizeFastRight"
bind = $mainMod, aring, fullscreen

bind = $mainMod, escape, workspace, -1
bind = $mainMod, A, exec, $smartWorkspace workspace 1
bind = $mainMod, I, exec, $smartWorkspace workspace 2
bind = $mainMod, S, exec, $smartWorkspace workspace 3
bind = $mainMod, T, exec, $smartWorkspace workspace 4
bind = $mainMod, D, workspace, +1
bind = $mainMod, H, resizeactive, -10000 0
bind = $mainMod, N, movefocus, l
bind = $mainMod, E, movefocus, d
bind = $mainMod, R, movefocus, u
bind = $mainMod, O, movefocus, r
bind = $mainMod, return, resizeactive, 10000 0

## bind = $mainMod, ???, none
bind = $mainMod, Z, togglesplit
bind = $mainMod, X, exec, $smartWorkspace workspace 8
bind = $mainMod, C, exec, $smartWorkspace workspace 9
bind = $mainMod, V, exec, $smartWorkspace workspace 10
# bind = $mainMod, B, #min
bind = $mainMod, K, resizeactive, 0 10000

bind = $mainMod, M, exec, SCRIPT_ID=resizeSlowLeft $resize -10 0
bindrt = $mainMod, M, exec, pkill -f "SCRIPT_ID=resizeSlowLeft"
bind = $mainMod, comma, exec, SCRIPT_ID=resizeSlowDown $resize 0 10
bindrt = $mainMod, comma, exec, pkill -f "SCRIPT_ID=resizeSlowDown"
bind = $mainMod, period, exec, SCRIPT_ID=resizeSlowUp $resize 0 -10
bindrt = $mainMod, period, exec, pkill -f "SCRIPT_ID=resizeSlowUp"
bind = $mainMod, ae, exec, SCRIPT_ID=resizeSlowRight $resize 10 0
bindrt = $mainMod, ae, exec, pkill -f "SCRIPT_ID=resizeSlowRight"

bind = $mainMod, oslash, exec, ~/.config/hypr/scripts/reorder.sh



